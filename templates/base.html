<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MemberPointSystem{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% if user.is_authenticated %}
  {% if user.is_staff or user.is_superuser %}
    <a class="btn btn-warning btn-sm me-2" href="{% url 'scan_page' %}">店員累點</a>
  {% else %}
    <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'dashboard' %}">我的點數</a>
  {% endif %}
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">登出</a>
{% else %}
  <a class="btn btn-primary btn-sm" href="{% url 'login' %}">登入</a>
{% endif %}

<main class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
