<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}MemberPointSystem{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- QR 掃描 -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand" href="/">ZUBIBA 尊比巴咖啡調飲店</a>
    <div class="ms-auto d-flex gap-2">
      {% if user.is_authenticated %}
        {% if user.is_staff or user.is_superuser %}
          <a class="btn btn-warning btn-sm" href="{% url 'scan_page' %}">店員累點</a>
        {% endif %}
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">登出</a>
      {% else %}
        <a class="btn btn-brand btn-sm text-white" href="{% url 'login' %}">登入</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 底部固定分頁 -->
<div class="app-tabs">
  <div class="tab-wrap">
    <a class="tab-btn active" href="{% url 'dashboard' %}">我的黑卡</a>
    <a class="tab-btn" href="https://shop.ichefpos.com/store/Al0mfcsy/ordering" target="_blank" rel="noopener">點餐</a>
    <a class="tab-btn" href="{% url 'point_history' %}">點數紀錄</a>
    <a class="tab-btn" href="{% url 'profile' %}">個人資料</a>  <!-- 可日後導到真正的個資頁 -->
  </div>
</div>
</body>
</html>
