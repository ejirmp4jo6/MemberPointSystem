{% extends "base.html" %}
{% block title %}點數紀錄{% endblock %}

{% block content %}
<div class="container mt-3">
  <h4 class="mb-3">點數紀錄</h4>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>日期</th>
        <th class="text-end">點數</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        <td>{{ r.created_at|date:"Y-m-d H:i" }}</td>
        <td class="text-end">{% if r.amount > 0 %}+{% endif %}{{ r.amount }}</td>
        <td>{{ r.formatted_note }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center text-muted">目前沒有紀錄</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
