{% extends "base.html" %}
{% block title %}個人資料{% endblock %}
{% load static %}

{% block content %}
<div class="container mt-3 mb-5">

  <!-- 個資表單：預設唯讀，按「編輯會員資料」後可編輯 -->
  <form id="profile-form" method="post" novalidate>
    {% csrf_token %}

    <!-- 區塊：基本資料（可編輯） -->
    <div class="card shadow-sm p-3 mb-3">
      <h5 class="mb-2">個人資料</h5>

      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" name="display_name"
               class="form-control editable-input"
               value="{{ member.display_name|default:user.username }}"
               readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">生日</label>
        <input type="date" name="birthday"
               class="form-control editable-input"
               value="{{ member.birthday|date:'Y-m-d' }}"
               readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">電話</label>
        <input type="text" name="phone"
               class="form-control editable-input"
               value="{{ member.phone }}"
               inputmode="tel" placeholder="09xx-xxx-xxx"
               readonly>
      </div>
    </div>

    <!-- 區塊：帳務資料（僅顯示） -->
    <div class="card shadow-sm p-3 mb-3">
      <h6 class="mb-2">帳務資料</h6>
      <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">目前點數</span>
        <strong>{{ member.points }}</strong>
      </div>

      <h6 class="mt-3 mb-2">會員卡號</h6>
      <div class="d-flex align-items-center gap-2">
        <!-- 視覺單行省略（僅顯示效果，不影響複製完整字串） -->
        <div class="token-box flex-grow-1" title="{{ member.barcode_token }}">
          {{ member.barcode_token }}
        </div>
        <button id="copy-token"
                type="button"
                class="btn btn-outline-secondary btn-sm"
                data-token="{{ member.barcode_token }}"
                onclick="copyToken(this)"
                aria-label="複製卡號">
          <i class="bi bi-copy"></i>
        </button>
      </div>
    </div>

    <!-- 底部操作：預設只有「編輯」，按下後切換成「儲存 / 取消」 -->
    <div class="d-grid gap-2">
      <button type="button" id="edit-btn" class="btn btn-outline-dark">編輯會員資料</button>
      <div id="save-wrap" class="d-none">
        <div class="d-flex gap-2">
          <button type="submit" id="save-btn" class="btn btn-brand flex-grow-1">儲存</button>
          <a class="btn btn-outline-secondary" href="{% url 'profile' %}">取消</a>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="{% static 'js/profile.js' %}"></script>
<script src="{% static 'js/profile_edit.js' %}"></script>
{% endblock %}
