{% extends "base.html" %}
{% block title %}店員累點{% endblock %}
{% block content %}
<div class="cardish">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">店員累點</h5>
    <span class="badge-soft">只限店員</span>
  </div>
  <form method="post" action="{% url 'earn_points' %}" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label">會員條碼值</label>
      <input name="barcode_token" class="form-control" placeholder="掃描或貼上 token" required>
      <div class="form-text">之後可加上相機掃碼自動填入。</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">消費金額（TWD）</label>
      <input name="amount_twd" type="number" min="0" step="1" class="form-control" required>
    </div>
    <div class="col-md-12">
      <label class="form-label">備註（可選）</label>
      <input name="note" class="form-control" placeholder="例如：外帶咖啡兩杯">
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-brand text-white">送出累點</button>
      <a class="btn btn-outline-secondary" href="{% url 'scan_page' %}">清空重填</a>
    </div>
  </form>
</div>
{% endblock %}
