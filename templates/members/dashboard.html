{% extends "base.html" %}
{% block title %}會員卡{% endblock %}
{% block content %}
{% load static %}

<div class="row gy-3">

  <!-- 會員黑卡區 -->
  <div class="col-12">
    <div class="blackcard">
      <div class="brand">會員黑卡區</div>
      <div class="meta">
        <div>
          <span class="label">Card Holder</span>
          <div>{{ member.display_name|default:member.user.username }}</div>
        </div>
        <div>
          <span class="label">Points</span>
          <div>{{ member.points }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 會員條碼區（可切換 QR / 條碼） -->
  <div class="col-12" id="code-area">
    <div class="code-panel">
      <div class="code-switch">
        <button class="btn btn-warning" id="tab-qr">會員 QRCode</button>
      </div>

      <div class="code-box">
        <img id="code-img" src="{% url 'qrcode_image' %}" alt="會員 QRCode" class="img-fluid" style="max-width:320px">
      </div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <a id="download-link" class="btn btn-sm btn-outline-dark" href="{% url 'qrcode_image' %}" download="member_qr.png">下載圖片</a>
      </div>
    </div>
  </div>
</div>

<!-- 切換 QR / 條碼的腳本 -->
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
