{% extends "base.html" %}
{% block title %}首頁{% endblock %}
{% block content %}
<div class="row gy-3">
  <div class="col-12">
    <div class="cardish">
      <div class="card shadow-sm p-3 mb-3 bg-body rounded text-center">
        <h5 class="card-title">歡迎來到 ZUBIBA 會員集點系統</h5>
        <a href="https://shop.ichefpos.com/store/Al0mfcsy/ordering" class="btn btn-success mt-2">前往點餐</a>
      </div>
      {% if user.is_authenticated %}
        {% if user.is_staff or user.is_superuser %}
          <a class="btn btn-warning ms-2" href="{% url 'scan_page' %}">店員累點</a>
        {% endif %}
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
